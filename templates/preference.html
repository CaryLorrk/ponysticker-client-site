<ion-view view-title="{{'PREFERENCE_TITLE' | translate}}"><ion-nav-buttons><button class="button button-icon button-clear ion-navicon" menu-toggle=left side=left></button></ion-nav-buttons><ion-content class=has-header><ion-list><ion-item><div class=button-bar><a class="button button-positive" translate="">PREFERENCE_EXPORT</a> <a class="button button-assertive" translate="">PREFERENCE_IMPORT</a></div></ion-item><ion-item><label class="item-input item-select" for><div class=input-label translate="">PREFERENCE_LANGUAGE</div><select data-ng-model=preference.language data-ng-change=preference.updateLanguage()><option value=en>English</option><option value=zh_TW>繁體中文</option></select></label></ion-item><ion-item data-ng-show=preference.totalMB><label class=item-input><div class=input-label translate="">PREFERENCE_SPACE</div>{{preference.usedMB}} / {{preference.totalMB}} MB</label></ion-item><ion-item><label class="item-input item-stacked-label"><span class=input-label translate="">PREFERENCE_PAGE_SIZE</span><div class=range><input type=range min=1 max=20 data-ng-model=preference.pageSize data-ng-change=preference.updatePageSize()> {{preference.pageSize}}</div></label></ion-item><ion-item><label class="item-input item-stacked-label"><span class=input-label translate="">PREFERENCE_SERVER</span> <input type=text data-ng-model=preference.server data-ng-change=preference.updateServer()></label></ion-item></ion-list></ion-content></ion-view>
