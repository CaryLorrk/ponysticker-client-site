<ion-view view-title="{{'FAVORITE_TITLE_'+favorite.type | translate}}"><ion-nav-buttons side=left><button class="button button-icon button-clear ion-navicon" menu-toggle=left></button></ion-nav-buttons><ion-content class=has-header><div class=list><a class="item item-thumbnail-left" collection-repeat="pkg in favorite.items" collection-item-width="'100%'" collection-item-height="'100px'" ui-sref="package({repo:'local', packageId: pkg.packageId})"><img ng-src={{favorite.getItemImgUrl(pkg.packageId)}} alt={{pkg.packageId}}><p>{{pkg.packageId}}</p><h2>{{package.getTitle(pkg)}}</h2><p>{{package.getAuthor(pkg)}}</p></a></div></ion-content></ion-view>
