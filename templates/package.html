<ion-view view-title={{package.packageId}}><ion-nav-bar><ion-nav-back-button class=button-clear></ion-nav-back-button></ion-nav-bar><ion-nav-buttons side=right><button class="button button-icon button-clear ion-android-more-vertical" ng-if=!package.remote ng-click=package.showMorePopover($event)></button></ion-nav-buttons><ion-content><div class="list card"><div class="item item-avatar"><img ng-src={{package.getTabOnUrl()}} alt={{package.packageId}}><h2>{{package.getTitle()}}</h2><p>{{package.getAuthor()}}</p></div><div class="item item-body"><button class="button button-block button-balanced" ng-click=package.download() ng-if=package.remote translate="">PACKAGE_DOWNLOAD</button><progress max="{{package.meta.stickers.length + 1 + 1}}" value={{package.progress()}} ng-show=package.isDownloading></progress><button class="button button-block button-assertive" ng-if=!package.remote ng-click=package.deletePackage() translate="">PACKAGE_DELETE</button></div><div class="item item-body"><div class=thumbnails><div class="thumbnail animation-fade" ng-repeat="sticker in package.stickers" background-src={{package.getStickerUrl(sticker)}} touch-active=""></div><p class=text-info ng-if=package.hasMore translate="">DOWNLOAD_SCROLL_FOR_MORE</p></div></div></div><ion-infinite-scroll on-infinite=package.loadMore() ng-if=package.hasMore distance=10% immediate-check=true></ion-infinite-scroll></ion-content></ion-view>
