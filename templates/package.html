<ion-view view-title={{package.packageId}}><ion-nav-bar><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-nav-buttons side=right><button class="button button-icon button-clear ion-pricetags" data-ng-if=!package.remote data-ng-click=package.showMorePopover($event)></button></ion-nav-buttons><ion-content><div class="list card"><div class="item item-avatar"><img alt={{package.packageId}} data-ng-src={{package.getTabOnUrl()}}><h2>{{package.getTitle()}}</h2><p>{{package.getAuthor()}}</p></div><div class="item item-body"><button class="button button-block button-balanced" translate="" data-ng-click=package.download() data-ng-if=package.remote>PACKAGE_DOWNLOAD</button><progress max="{{package.meta.stickers.length + 1 + 1}}" value={{package.progress()}} data-ng-show=package.isDownloading></progress><button class="button button-block button-assertive" translate="" data-ng-if=!package.remote data-ng-click=package.deletePackage()>PACKAGE_DELETE</button></div><div class="item item-body"><div class=thumbnails><div class="thumbnail animation-fade" background-src={{package.getStickerUrl(sticker)}} touch-active="" data-ng-repeat="sticker in package.stickers" data-ng-click=package.showActionSheet(sticker)></div><p class=text-info translate="" data-ng-if=package.hasMore>DOWNLOAD_SCROLL_FOR_MORE</p></div></div></div><ion-infinite-scroll on-infinite=package.loadMore() distance=10% immediate-check=true data-ng-if=package.hasMore></ion-infinite-scroll></ion-content></ion-view>
