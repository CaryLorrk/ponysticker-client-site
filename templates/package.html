<ion-view view-title={{package.packageId}}><ion-nav-bar><ion-nav-back-button></ion-nav-back-button></ion-nav-bar><ion-nav-buttons side=right><button class="button button-icon button-clear ion-pricetags" data-ng-if=!package.remote data-ng-click=package.showMorePopover($event)></button></ion-nav-buttons><ion-content><div class="list card"><div class="item item-avatar"><img alt={{package.packageId}} data-ng-src={{package.getTabOnUrl()}}><h2>{{package.getTitle()}}</h2><p>{{package.getAuthor()}}</p></div><div class="item item-body"><button class="button button-block button-balanced" translate="" data-ng-click=package.download() data-ng-if=package.remote>PACKAGE_DOWNLOAD</button><progress max="{{package.meta.stickers.length + 1 + 1}}" value={{package.progress()}} data-ng-show=package.isDownloading></progress><button class="button button-block button-assertive" translate="" data-ng-if=!package.remote data-ng-click=package.deletePackage()>PACKAGE_DELETE</button></div></div><div class="item item-avatar thumbnail" collection-repeat="sticker in package.meta.stickers" collection-item-width="'33%'" collection-item-height="'33%'" background-src={{package.getStickerUrl(sticker)}} touch-active="" data-ng-click=package.showActionSheet(sticker)></div></ion-content></ion-view>
