<ion-view view-title="{{'LOCAL_TITLE_'+local.type | translate}}"><ion-nav-buttons side=left><button class="button button-icon button-clear ion-navicon" menu-toggle=left></button></ion-nav-buttons><ion-nav-buttons side=right><button class="button button-icon button-clear ion-pricetags" data-ng-click=local.tagModal.show()></button></ion-nav-buttons><ion-content class="has-header has-subheader has-footer"><div class=list><a class="item item-thumbnail-left" collection-repeat="pkg in local.items" collection-item-width="'100%'" collection-item-height="'100px'" ui-sref="package({repo:'local', packageId: pkg.packageId})"><img alt={{pkg.packageId}} data-ng-src={{local.getItemImgUrl(pkg.packageId)}}><p>{{pkg.packageId}}</p><h2>{{package.getTitle(pkg)}}</h2><p>{{package.getAuthor(pkg)}}</p></a></div><ion-infinite-scroll on-infinite=local.loadMore() distance=10% immediate-check=true data-ng-if=local.hasNext></ion-infinite-scroll></ion-content></ion-view>
