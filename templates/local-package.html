<ion-view view-title="{{'LOCAL_TITLE_'+local.type | translate}}">
    <ion-nav-buttons side="left">
        <!--Toggle button-->
        <button class="button button-icon
            button-clear ion-navicon"
            menu-toggle="left" >
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <!--Tags button-->
        <button class="button button-icon 
            button-clear ion-pricetags"
            ng-click="local.tagModal.show()"></button>
    </ion-nav-buttons>

    <ion-content delegate-handle="mainContent"
        class="has-header has-subheader">
        <div class="list">
            <a class="item item-thumbnail-left"
                    collection-repeat="pkg in local.items"
                    collection-item-width="'100%'"
                    collection-item-height="'100px'"
                    ui-sref="package({repo:'local', packageId: pkg.packageId})">
                <img ng-src="{{local.getItemImgUrl(pkg.packageId)}}" alt="{{pkg.packageId}}">
                <p>{{pkg.packageId}}</p>
                <h2>{{package.getTitle(pkg)}}</h2>
                <p>{{package.getAuthor(pkg)}}</p>
            </a>
        </div>
        <p class="text-info text-center"
            ng-if="local.hasNext"
            translate>LOCAL_SCROLL_FOR_MORE</p>  
        <ion-infinite-scroll
            on-infinite="local.loadMore()"
            ng-if="local.hasNext"
            distance="10%"
            immediate-check="true">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
