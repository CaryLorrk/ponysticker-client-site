<ion-modal-view><ion-header-bar class=bar-stable><div class=buttons><button class="button button-outline button-positive" translate="" data-ng-click=local.tagModal.hide()>LOCAL_TAGS_COMPLETE</button></div><h1 class=title translate="">LOCAL_CHOOSE_TAGS</h1><div class=buttons><button class="button button-outline button-assertive" translate="" data-ng-click=local.clearTags()>LOCAL_TAGS_CLEAR</button></div></ion-header-bar><div class="bar bar-subheader item-input-inset"><label class=item-input-wrapper><i class="icon ion-search placeholder-icon"></i> <input type=search placeholder="{{'LOCAL_SEARCH' | translate}}" data-ng-model=local.query></label></div><ion-content class="has-header has-subheader"><div class=list><div class="item item-divider" translate="">TAGS_SELECTED</div><a class="item item-icon-right animation-flip" data-ng-repeat="tag in local.getKeys(local.selected) | filter:local.query" data-ng-click=local.deleteTag(tag)>{{tag}} <i class="icon ion-minus-circled text-danger"></i></a><div class="item item-divider" translate="">TAGS_UNSELECTED</div><a class="item item-icon-right animation-flip" data-ng-repeat="tag in local.getKeys(local.unselected) | filter:local.query" data-ng-click=local.addTag(tag)>{{tag}} <i class="icon ion-plus-circled text-info"></i></a></div></ion-content></ion-modal-view>
