<ion-view view-title="{{'DOWNLOAD_TITLE_'+download.repo | translate}}"><ion-nav-buttons side=left><button class="button button-icon button-clear ion-navicon" menu-toggle=left></button></ion-nav-buttons><ion-nav-buttons side=right><ion-spinner data-ng-show=download.isLoading()></ion-spinner><button class="button button-icon button-clear ion-funnel" data-ng-click=download.showSortPopover($event)></button></ion-nav-buttons><div class="bar bar-subheader item-input-inset"><label class=item-input-wrapper><i class="icon ion-search placeholder-icon"></i> <input type=search data-ng-model=download.query data-ng-keyup=download.searchInField($event)></label> <button class="button button-balanced" translate="" data-ng-click=download.search()>DOWNLOAD_SEARCH</button></div><ion-content class="has-header has-subheader has-footer"><div class=text-center data-ng-show=download.isLoadingErr()><span class=text-danger translate="">DOWNLOAD_LOADING_ERROR</span><div class="button button-block button-calm" translate="" data-ng-click=download.refreshAll()>DOWNLOAD_RELOAD</div></div><div class=list><a class="item item-thumbnail-left animation-fade" ui-sref="package({repo:download.repo, packageId: pkg.packageId})" data-ng-repeat="pkg in download.pkgList"><img alt={{pkg.packageId}} data-ng-src={{download.pkgTabList[$index]}}><p>{{pkg.packageId}}</p><h2>{{download.getTitle(pkg)}}</h2><p>{{download.getAuthor(pkg)}}</p></a></div></ion-content><ion-footer-bar class=bar-positive><div class=button-bar><button class="button button-clear" translate="" data-ng-click=download.goPrev()>DOWNLOAD_PREV</button> <button class="button button-clear" data-ng-click=download.showPageEditor()>{{download.page}}/{{download.getPageCount()}}</button> <button class="button button-clear" translate="" data-ng-click=download.goNext()>DOWNLOAD_NEXT</button></div></ion-footer-bar></ion-view>
