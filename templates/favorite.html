<ion-view>
    <ion-content>
        <div class="list">
            <div class="item"
                ng-repeat="item in favorite.items">
                {{item}}
            </div>
        </div>
    </ion-content>
    <ion-nav-view>
    </ion-nav-view>
    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <button class="button button-clear"
                ng-click="favorite.goPrev()"
                ng-disabled="favorite.page <= 1"
                translate>FAVORITE_PREV</button>
            <button class="button button-clear" disabled>
                {{favorite.page}}
            </button>
            <button class="button button-clear"
                ng-click="favorite.goNext()"
                ng-disabled="!favorite.hasNext"
                translate>FAVORITE_NEXT</button>
        </div>
    </ion-footer-bar>
</ion-view>
