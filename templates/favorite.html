<ion-view><ion-content><div class=list><div class=item data-ng-repeat="item in favorite.items">{{item}}</div></div></ion-content><ion-nav-view></ion-nav-view><ion-footer-bar class=bar-positive><div class=button-bar><button class="button button-clear" translate="" data-ng-click=favorite.goPrev() data-ng-disabled="favorite.page <= 1">FAVORITE_PREV</button> <button class="button button-clear" disabled>{{favorite.page}}</button> <button class="button button-clear" translate="" data-ng-click=favorite.goNext() data-ng-disabled=!favorite.hasNext>FAVORITE_NEXT</button></div></ion-footer-bar></ion-view>
