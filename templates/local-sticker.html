<ion-view view-title="{{'LOCAL_TITLE_'+local.type | translate}}"><ion-nav-buttons side=left><button class="button button-icon button-clear ion-navicon" menu-toggle=left></button></ion-nav-buttons><ion-nav-buttons side=right><button class="button button-icon button-clear ion-pricetags" data-ng-click=local.tagModal.show()></button></ion-nav-buttons><ion-content class="has-header has-subheader"><div class="item item-avatar thumbnail" collection-repeat="sticker in local.items" collection-item-width="'33%'" collection-item-height="'33%'" background-src={{local.getItemImgUrl(sticker.id)}} touch-active="" data-ng-click=stickerList.showActionSheet(sticker)></div><p class="text-info text-center" translate="" data-ng-if=local.hasNext>LOCAL_SCROLL_FOR_MORE</p><ion-infinite-scroll on-infinite=local.loadMore() distance=10% immediate-check=true data-ng-if=local.hasNext></ion-infinite-scroll></ion-content></ion-view>
