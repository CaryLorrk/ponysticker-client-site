<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"><title>Pony Sticker</title><link href=css/ponysticker.min.css rel=stylesheet><script src=cordova.js></script><script src=js/ponysticker.min.js></script></head><body data-ng-app=ponysticker><ion-side-menus enable-menu-with-back-views=true><ion-side-menu-content><ion-nav-bar class=bar-stable></ion-nav-bar><ion-nav-view></ion-nav-view></ion-side-menu-content><ion-side-menu side=left><ion-header-bar class=bar-positive><h1 class=title translate="">MENU_TITLE</h1></ion-header-bar><ion-content data-ng-controller="MenuController as menu"><ion-list><ion-item class=submenu-button translate="" data-ng-click="menu.toggleSubmenu('favorite')" data-ng-class="{'submenu-opened': menu.showSubmenu('favorite')}">MENU_FAVORITE</ion-item><div class=submenu slide-toggle="!menu.showSubmenu('favorite')"><ion-item class=item-submenu nav-clear="" menu-close=""><span translate="">MENU_PACKAGE</span></ion-item><ion-item class=item-submenu nav-clear="" menu-close=""><span translate="">MENU_STICKER</span></ion-item></div><ion-item class=submenu-button translate="" data-ng-click="menu.toggleSubmenu('local')" data-ng-class="{'submenu-opened': menu.showSubmenu('local')}">MENU_LOCAL_STICKER</ion-item><div class=submenu slide-toggle="!menu.showSubmenu('local')"><ion-item class=item-submenu ui-sref="local({type: 'package'})" nav-clear="" menu-close=""><span translate="">MENU_PACKAGE</span></ion-item><ion-item class=item-submenu nav-clear="" menu-close=""><span translate="">MENU_STICKER</span></ion-item></div><ion-item class=submenu-button translate="" data-ng-click="menu.toggleSubmenu('download')" data-ng-class="{'submenu-opened': menu.showSubmenu('download')}">MENU_DOWNLOAD</ion-item><div class=submenu slide-toggle="!menu.showSubmenu('download')"><ion-item nav-clear="" menu-close="" class=item-submenu ui-sref="download({repo: 'official'})"><span translate="">MENU_OFFICIAL</span></ion-item><ion-item nav-clear="" menu-close="" class=item-submenu ui-sref="download({repo: 'creator'})"><span translate="">MENU_CREATOR</span></ion-item><ion-item nav-clear="" menu-close="" class=item-submenu ui-sref="download({repo: 'custom'})"><span translate="">MENU_CUSTOM</span></ion-item></div><ion-item nav-clear="" menu-close="" ui-sref=preference><span translate="">MENU_PREFERENCE</span></ion-item></ion-list></ion-content></ion-side-menu></ion-side-menus></body></html>
